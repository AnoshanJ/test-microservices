openapi: 3.0.3
info:
  title: Echo Service - Python REST API
  description: This is a simple echo service that will return the same text posted to the echo endpoint.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Choreo
  url: https://choreo.dev
servers:
  - url: http://localhost:9090
paths:
  /health:
    get:
      summary: Health Check
      operationId: healthCheck
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringArray'
  /echo:
    post:
      summary: Echo test
      operationId: EchoService
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: Echoed text response
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    StringArray:
      type: array
      items:
        type: string
